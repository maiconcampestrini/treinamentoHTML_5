<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

<script>

function calcular(){
  var indice = 0;
  var numero = document.getElementsById('fator').value;
  var texto = "Tabuada \n";

  while (indice <= document.getElementsById('indice').value){
    texto += " " + numero + " x " + indice + " = " (numero * indice) + "\n";
    indice++;
  }

alert(texto);
}

</script>

  </head>
  <body>
    <input type="number" name="indice" value="indice">
    <input type="number" name="numero" value="numero">
    <input type="button" name="name" value="mostrar tabuada" onclick="calcular">
  </body>
</html>
